<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap core CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="row justify-content-center align-items-center mt-5">
        <div class="col-md-5">
            <h2>Login</h2>
            <form class="form-signin border border-primary rounded p-4" action="" method="POST">
                {{ form.csrf_token }}
                <div class="row">
                    <div class="col">
                    <label for="username" class="form-label">Username</label>
                    {{ form.username(class="form-control", placeholder="Username") }}
                    </div>   
                </div>
                <div class="row">
                    <div class="col">
                    <label for="password" class="form-label">Password</label>
                    {{ form.password(class="form-control", placeholder="Password") }}
                    </div> 
                </div> 
                <div class="row  mt-2" >
                    <div class="col">
                    <div class="form-check">                                                          
                        <label for="remember_me" class="form-check-label"></label> 
                        {{ form.remember_me(class="form-check-input") }}Remember me</label>                
                    </div>
                    </div>  
                </div>                                              
                <a href="#">I forgot my password</a> 
                <div class="row mt-2">
                   <div class="col-12 col-sm-6 mb-2">
                    <button class="btn btn-primary btn-block" type="submit">Submit</button>
                   </div>
                   <div class="col-12 col-sm-6">
                    <button class="btn btn-primary btn-block" type="button">Register</button> 
                   </div>
                </div>                                                                        
            </form>
        </div>    
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
